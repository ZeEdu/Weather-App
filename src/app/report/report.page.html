<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title>Weather Report</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content>
   <app-display-weather *ngIf="report" [report]="report"></app-display-weather>
   <app-display-error *ngIf="error" [error]="error"></app-display-error>
</ion-content>
